<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Prayer Times</h1>
        <p>Colombo - Sri Lanka</p>
        <p id="date"></p>
        <div class="prayer-time-container">
            <div class="prayer-time">
                <h2>Fajr</h2>
                <p id="fajr-time">Loading...</p>
            </div>
            <div class="prayer-time">
                <h2>Dhuhr</h2>
                <p id="dhuhr-time">Loading...</p>
            </div>
            <div class="prayer-time">
                <h2>Asr</h2>
                <p id="asr-time">Loading...</p>
            </div>
            <div class="prayer-time">
                <h2>Maghrib</h2>
                <p id="maghrib-time">Loading...</p>
            </div>
            <div class="prayer-time">
                <h2>Isha</h2>
                <p id="isha-time">Loading...</p>
            </div>
        </div>
        <div class="countdown-container">
            <h2 id="next-prayer">Next Prayer In:</h2>
            <p id="countdown">Loading...</p>
        </div>
    </div>
</body>

</html>
